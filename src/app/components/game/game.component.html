<div class="container mat-elevation-z4">
  <table mat-table [dataSource]="data">
    <!-- Item Column -->
    <ng-container matColumnDef="zuf">
      <th mat-header-cell *matHeaderCellDef>Player Amount Zuffrey</th>
      <td mat-cell *matCellDef="let round; let i = index">
        <button
          mat-button
          (click)="setWin(0)"
          [disabled]="i > 0 || !lastRoundActive || !isAdmin"
          [ngClass]="round.zuf.won ? 'won' : ''"
        >
          {{ round.zuf.numberOfPlayers }}
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalWins(0) }}</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="anw">
      <th mat-header-cell *matHeaderCellDef>Player AmountAnwander</th>
      <td mat-cell *matCellDef="let round; let i = index">
        <button
          mat-button
          (click)="setWin(1)"
          [disabled]="i > 0 || !lastRoundActive"
          [ngClass]="round.anw.won ? 'won' : ''"
        >
          {{ round.anw.numberOfPlayers }}
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalWins(1) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
